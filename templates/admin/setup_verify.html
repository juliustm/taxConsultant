{% extends "base.html" %}

{% block content %}
<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Final Setup Step</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Scan the QR code with your authenticator app (e.g., Google Authenticator).
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div class="flex justify-center mb-6">
        <img src="{{ qr_code_b64 }}" alt="TOTP QR Code">
      </div>
      <p class="text-center text-sm text-gray-600 mb-4">After scanning, enter the 6-digit code from your app to verify and complete setup.</p>
      <form class="space-y-6" action="{{ url_for('setup_verify') }}" method="POST">
        <div>
          <label for="totp_code" class="block text-sm font-medium text-gray-700">Authenticator Code</label>
          <div class="mt-1">
            <input id="totp_code" name="totp_code" type="text" autocomplete="one-time-code" required inputmode="numeric" pattern="[0-9]{6}"
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
          </div>
        </div>
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Verify & Finish Setup</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
