{% extends "base.html" %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow">
    <!-- Configuration Form -->
    <form action="{{ url_for('configure_instance') }}" method="POST" class="space-y-8">
        <div>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">LLM Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="llm_provider" class="block text-sm font-medium text-gray-700">LLM Provider</label>
                    <select id="llm_provider" name="llm_provider" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm">
                        <option value="groq" {% if config.llm_provider == 'groq' %}selected{% endif %}>Groq</option>
                        <option value="openai" {% if config.llm_provider == 'openai' %}selected{% endif %}>OpenAI (ChatGPT)</option>
                        <option value="anthropic" {% if config.llm_provider == 'anthropic' %}selected{% endif %}>Claude (Anthropic)</option>
                        <option value="google" {% if config.llm_provider == 'google' %}selected{% endif %}>Gemini (Google)</option>
                    </select>
                </div>
                <div>
                    <label for="llm_api_key" class="block text-sm font-medium text-gray-700">API Key</label>
                    <input type="password" name="llm_api_key" id="llm_api_key" class="mt-1 block w-full rounded-md border-gray-300" value="{{ config.llm_api_key or '' }}">
                </div>
            </div>
        </div>

        <div>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Export Settings</h2>
            <div>
                <label for="export_spreadsheet_url" class="block text-sm font-medium text-gray-700">Google Sheet / Spreadsheet URL</label>
                <input type="url" name="export_spreadsheet_url" id="export_spreadsheet_url" class="mt-1 block w-full rounded-md border-gray-300" value="{{ config.export_spreadsheet_url or '' }}">
            </div>
        </div>

        <div>
            <button type="submit" class="w-full px-6 py-3 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                Save Configuration
            </button>
        </div>
    </form>

    <!-- Device Management -->
    <div class="mt-12">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Manage Devices/Interfaces</h2>
        <div class="bg-gray-50 p-4 rounded-lg">
            <form action="{{ url_for('add_device') }}" method="POST" class="flex items-center space-x-4">
                <input type="text" name="device_name" placeholder="New Device Name (e.g., 'John's iPhone')" class="flex-grow rounded-md border-gray-300" required>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700">Add Device</button>
            </form>
        </div>
        <ul class="mt-4 space-y-3">
            {% for device in devices %}
            <li class="p-4 bg-white border rounded-md flex items-center justify-between">
                <div>
                    <p class="font-semibold text-gray-800">{{ device.name }}</p>
                    <p class="text-sm text-gray-500 font-mono">API Key: <span class="font-bold text-gray-600">{{ device.api_key }}</span></p>
                </div>
            </li>
            {% else %}
            <li class="text-center text-gray-500 py-4">No devices registered yet.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
